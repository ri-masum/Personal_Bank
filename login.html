<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

        <h1 class="text-5xl text-center mt-10 text-green-600">My Personal Bank</h1>


    </header>
    <main>

        <section class="bg-zinc-300 p-8  w-9/12 mx-auto mt-10 rounded-xl">
            <h4 class="text-4xl text-center  font-semibold">Log In</h4>

            <input id="email" type="email" class="block mt-5 mb-5 w-9/12 p-2 rounded-xl text-center mx-auto" placeholder="Your Email">
            <input id="pass" type="password" class="block mt-5 mb-5 w-9/12 p-2 rounded-xl text-center mx-auto " placeholder="Your Password">
            <button  id="btn" class="bg-blue-500 p-2 rounded-xl text-white font-semibold hover:bg-sky-400 ml-80">Submit</button>
            
        </section>


    </main>
    <footer></footer>
    <script src="./js/login.js"></script>
</body>
</html>
